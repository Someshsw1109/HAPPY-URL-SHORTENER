<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <!--Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
      <h1 class="text-center mb-4">URL Shortener</h1>
      <div class="card">
        <div class="card-body">
          <form method="POST" action="/">
            <div class="mb-3">
              <label for="url" class="form-label">Enter the URL you want to shortened:</label><br>
              <input type="text" class="form-control" id="url" name="url" />
            </div>
            <div class="mb-3">
              <label for="custom-url" class="form-label">Custom URL (optional):</label>
              <div class="input-group">
                
                <input type="text" class="form-control" id="custom-url" name="custom_url" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Shorten</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
